<mat-card>
    <mat-card-content>
        <form [formGroup]="form" class="min-width">
            <div class="form">
                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Tipo</mat-label>
                    <mat-select formControlName="tipo" required>
                        <mat-option value="null"> </mat-option>
                        <mat-option value="PURCHASE">Venda</mat-option>
                        <mat-option value="RENT">Locação</mat-option>
                    </mat-select>
                    <mat-error *ngIf="form.get('tipo')?.hasError('required')">
                        {{
                        getErrorMessage("tipo")
                        }}</mat-error>
                </mat-form-field>
                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Valor</mat-label>
                    <input currencyMask matInput placeholder="Valor" formControlName="valor" required>
                    <mat-error *ngIf="form.get('valor')?.hasError('required')">{{
                        getErrorMessage("valor")
                        }}</mat-error>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Descrição</mat-label>
                    <input matInput placeholder="Descrição" formControlName="descricao" required>
                    <mat-error *ngIf="form.get('descricao')?.hasError('required')">{{
                        getErrorMessage("descricao")
                        }}</mat-error>
                </mat-form-field>
            </div>
            <div class="form">
                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>CEP</mat-label>
                    <input matInput [textMask]="{ mask: cepMask }" placeholder="Cep" formControlName="cep"
                        (keyup)="getCep()" required>
                    <mat-error *ngIf="form.get('cep')?.hasError('required')">{{
                        getErrorMessage("cep")
                        }}</mat-error>
                </mat-form-field>
                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Endereço</mat-label>
                    <input matInput placeholder="endereco" formControlName="logradouro">
                </mat-form-field>
            </div>
            <div class="form">
                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Bairro</mat-label>
                    <input matInput placeholder="Bairro" formControlName="bairro">
                </mat-form-field>
                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Cidade</mat-label>
                    <input matInput placeholder="cidade" formControlName="localidade" required>
                    <mat-error *ngIf="form.get('localidade')?.hasError('required')">{{
                        getErrorMessage("localidade")
                        }}</mat-error>
                </mat-form-field>
                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>UF</mat-label>
                    <input matInput placeholder="uf" formControlName="uf" required>
                    <mat-error *ngIf="form.get('uf')?.hasError('required')">{{
                        getErrorMessage("uf")
                        }}</mat-error>
                </mat-form-field>
            </div>
        </form>
    </mat-card-content>

    <mat-card-actions class="actions-center">
        <button mat-raised-button (click)="onCancel()">
            Cancelar
        </button>

        <button mat-raised-button color="primary" (click)="onSubmit()">
            Salvar
        </button>
    </mat-card-actions>
</mat-card>

<ngx-loading [show]="loading"></ngx-loading>

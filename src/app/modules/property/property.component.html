<mat-card>
    <div>
        <property-list *ngIf="property$ | async as property; else loading" [property]="property" (add)="onAdd()"
            (edit)="onEdit($event)" (remove)="onRemove($event)"></property-list>

        <ng-template #loading>
            <div class="loading-spinner">
                <mat-spinner></mat-spinner>
            </div>
        </ng-template>
    </div>
</mat-card>
